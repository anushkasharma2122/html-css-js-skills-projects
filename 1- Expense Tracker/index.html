<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Personal Expenses Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="dashboard">

  <header class="header">
    <h1>Personal Expenses Tracker</h1>
    <button id="openModalBtn">+ Add Expense</button>
  </header>

  <main class="content">

    <!-- LEFT -->
    <section class="left-panel">
      <h2>Expenses</h2>

      <table>
        <thead>
          <tr>
            <th>Expense</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="expense-table"></tbody>
      </table>
    </section>

    <!-- RIGHT -->
    <section class="right-panel">

      <h2>Expense This Month</h2>
      <div class="cards" id="summary-cards"></div>

      <div class="chart-box">
        <h2>Expenses Chart</h2>
        <canvas id="expenseChart"></canvas>
      </div>

    </section>

  </main>
</div>

<!-- MODAL -->
<div class="modal hidden" id="expenseModal">
    <div class="modal-content">
      <h2>Add Expense</h2>
  
      <input type="text" id="name" placeholder="Expense name" />
      <input type="number" id="amount" placeholder="Amount" />
      <input type="date" id="date" />
  
      <!-- IMPORTANT: EMPTY SELECT -->
      <select id="category"></select>
  
      <div class="modal-actions">
        <button id="addExpenseBtn">Add</button>
        <button id="closeModalBtn" class="cancel">Cancel</button>
      </div>
    </div>
  </div>  

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
